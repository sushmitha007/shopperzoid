          <form class="form">
            <mat-form-field class="full-width">
              <mat-label>
                <mat-icon>search</mat-icon> <b> Search</b>

              <input matInput (keydown.enter)="toSearch($event)" placeholder="">

          <div class="row">

              <div class="header_content d-flex flex-row align-items-center justify-content-start">

                <div class="logo">
                  <a href="/">Shopper-Zoid.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  <!-- Recommendations -->
  <h2 class="newsletter_title" style="text-align: center; font-size: 2rem;">Recommendations Tailored For You</h2>

  <section class="row d-flex flex-row justify-content-center" style="margin-left: 2rem; margin-right: 2rem;">
    <div *ngFor = "let recom of recoms| slice:0:5" class="col-md-3" style="margin-top: 1rem; margin-bottom: 1rem;">
      <div class="card text-center" style="background: rgba(255,255,255, 0.12)">
        <a (click)="goToProductDetails(recom.productName)">
          <img  class="card-img-top img-responsive" src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSkM3VkmRB2dbSr7YKB2Zw210NTP7494PeUQaM-p1sXuLdgwlRUpw&usqp=CAc" alt="Product Image" >
        </a>
        
        <div class="card-body">
          <h3 style="color: black;">{{recom.productName}}</h3>  
        </div>
      </div>  
    </div>
  </section>  

  <!-- Newsletter -->
  <div class="newsletter">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="newsletter_border"></div>
        </div>
          
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="newsletter_content text-center">
              <div class="newsletter_title">
                Subscribe to our newsletter
              </div>
                    
              <div class="newsletter_text">
                <p>We will keep you informed about our up-coming lightning 
                deals and new products that you might like. We promise that 
                we won't spam you :) You can un-subscribe later at any time 
                if you want.</p>
              </div>
              
              <div class="newsletter_form_container">
                <form action="#" id="newsletter_form" class="newsletter_form">
                  <input type="email" class="newsletter_input" required="required">
                  
                  <button class="newsletter_button trans_200">
                    <span>Subscribe</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</section>
